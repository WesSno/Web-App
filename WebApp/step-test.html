<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Test</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css2/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">
</head>

<body>
    <section id="step-test">
        <div class="container-lg">

            <div class="row my-5 align-items-center justify-content-center">
                <div class="col-8 col-lg-4 col-xl-5">
                    <div class="card" style="width:550px">
                        <div class="card-body">

                            <div class="text-center">
                                <h1 class="head1">Step Test Analysis</h1>
                                <p class="text">Cooper Jacob Equation: s = BQ + CQ<sup>2</sup> </p>
                                <p class="text">SWL = static water level</p>
                                <p class="text">Q = discharge</p>
                                <p class="text">Smax = available drawdown</p>
                            </div>
                            <form action="">
                                <label class="label">SWL:</label>
                                <input type="numeric"><br>
                                <br>
                                <label for="">Pump Setting:</label>
                                <input type="numeric"><br>
                                <br>
                                <label for="">Buffer:</label>
                                <input type="numeric"><br>
                                <br>
                                <label for="">Sheetname:</label>
                                <input type="text"><br>
                                <br>
                                <label for="">File:</label>
                                <input type="file" name="" id=""><br>
                                <br>
                                <button onclick="doSomething()" class="btn btn-light">Calculate</button>
                            </form>

                        </div>



                    </div>
                </div>

            </div>
        </div>
    </section>




    <script>
        function doSomething() {

        }
    </script>

</body>

</html>
